{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="card">
        <div class="card-header">
            Quote
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Symbol</dt>
                <dd class="col-sm-9">{{ stock.symbol }}</dd>
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9">{{ stock.name }}</dd>
                <dt class="col-sm-3">Price</dt>
                <dd class="col-sm-9">{{ stock.price | usd }}</dd>
            </dl>
        </div>
    </div>
{% endblock %}
